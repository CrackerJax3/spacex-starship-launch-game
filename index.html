<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpaceX Starship Lander Game (Unofficial)</title>
	<style>
		* {
			margin: 0;
			overflow: hidden;
			/* stop ios selection magnification/highlighting/dragging: */
			-webkit-touch-callout: none;
			-webkit-user-callout: none;
			-webkit-user-select: none;
			-webkit-user-drag: none;
			-webkit-user-modify: none;
			-webkit-highlight: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>
	<script type="module" src="./js/main.js"></script>
</head>

<body>
	<header>
		<h1>SpaceX Starship Lander Game</h1>
		<p>Launch the SpaceX Starship, deploy Starlink satellites, and land both stages safely!</p>
	</header>

	<main>
		<canvas id="gameCanvas"></canvas>
	</main>

	<footer>
		<p>&copy; 2023 SpaceX Starship Lander Game. All rights reserved.</p>
		<p>Try it live: <a href="https://spacex-starship-lander.pages.dev/" target="_blank">Live Demo</a></p>
	</footer>

	<script>
		const canvas = document.getElementById('gameCanvas');
		function resizeCanvas() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}
		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();
	</script>
</body>

</html>
